<div id="chatbot">
      
    <button onclick="toggleChat()" class="chat-toggle-btn">
      <span class="chat-icon">💬</span>
      <span class="chat-label">Chat Emberá</span>
      <span class="badge">Nuevo</span>
    </button>
  
    <div id="chatbot-window">
      <div class="chat-header">
        <div class="header-content">
          <div class="header-text">
            <h3>Guía Emberá de Nusidó</h3>
            <p class="status">En línea</p>
          </div>
        </div>
        <button class="close-btn" onclick="toggleChat()">&times;</button>
      </div>
  
      <div id="chat-log">
        <!-- Mensajes se insertan aquí -->
        
        <!-- Opciones fijas -->
        <div id="fixed-options">
          <div class="options-title">Preguntas frecuentes:</div>
          <div class="options-grid">
            <button onclick="sendSuggested('¿Dónde queda Nusidó?')" class="option-btn">
              <span class="icon">📍</span> Ubicación
            </button>
            <button onclick="sendSuggested('¿Qué incluye el tour?')" class="option-btn">
              <span class="icon">🛶</span> Tour
            </button>
            <button onclick="sendSuggested('¿Qué comidas típicas hay?')" class="option-btn">
              <span class="icon">🍌</span> Comidas
            </button>
            <button onclick="window.location.href='reserva.html'" class="option-btn highlight">
              <span class="icon">✨</span> Reservar
            </button>
          </div>
        </div>
      </div>
  
      <div id="chatbot-controls">
        <div class="input-container">
          <input type="text" id="user-input" placeholder="Escribe tu mensaje..." aria-label="Escribe tu mensaje">
          <button id="send-btn" onclick="sendMessage()" aria-label="Enviar mensaje">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
        <div class="secondary-controls">
          <button id="speak-btn" onclick="toggleSpeak()" class="icon-btn" aria-label="Activar voz">
            <span id="speak-icon">🔇</span> Voz
          </button>
          <button onclick="showHelp()" class="icon-btn" aria-label="Ayuda">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
              <line x1="12" y1="17" x2="12" y2="17"></line>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

<link rel="stylesheet" href="chatbot.css">
<script src="chatbot.js"></script>
